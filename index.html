<!DOCTYPE html>
<html>
<head>
    <title>เว็บของเรา!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f5f5f5;
            text-align: center;
            padding: 50px;
        }
        .popup {
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            padding: 30px;
            max-width: 400px;
            margin: 0 auto;
        }
        button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #ff5252;
        }
    </style>
</head>
<body>
    <!-- ป๊อปอัปยินดีต้อนรับ -->
    <div class="popup" id="welcomePopup">
        <h1>ยินดีต้อนรับ!</h1>
        <p>ขอบคุณที่เข้ามาเยี่ยมชมเว็บของเรา~</p>
        <button onclick="goToHomePage()">ยืนยัน</button>
    </div>

    <script>
        function goToHomePage() {
            window.location.href = "home.html"; // กระโดดไปหน้า home.html
        }
    </script>
</body>
</html>
