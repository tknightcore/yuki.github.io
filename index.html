<!DOCTYPE html>
<html>
<head>
    <title>เว็บของเรา!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f5f5f5;
            text-align: center;
            padding: 50px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .popup {
            background: white;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0,0,0,0.3);
            padding: 50px;
            width: 80%;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 30px;
            color: #333;
        }
        p {
            font-size: 1.5rem;
            margin-bottom: 40px;
            color: #555;
            line-height: 1.6;
        }
        button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        button:hover {
            background: #ff5252;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        @media (max-width: 768px) {
            .popup {
                width: 90%;
                padding: 30px;
            }
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1.2rem;
            }
            button {
                padding: 12px 30px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- ป๊อปอัปยินดีต้อนรับ -->
    <div class="popup" id="welcomePopup">
        <h1>ยินดีต้อนรับสู่เว็บไซต์ของเรา!</h1>
        <p>ขอบคุณที่เข้ามาเยี่ยมชมเว็บไซต์ของเรา เรามีเนื้อหาสาระดีๆ มาเสนอคุณ~</p>
        <button onclick="goToHomePage()">ยืนยันการเข้าใช้งาน</button>
    </div>

    <script>
        function goToHomePage() {
            window.location.href = "home.html"; // กระโดดไปหน้า home.html
        }
    </script>
</body>
</html>
