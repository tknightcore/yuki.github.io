<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เว็บไซต์ตามรูปภาพ</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        
        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 500px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        .login-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        .login-btn:hover {
            background-color: #45a049;
        }
        
        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #666;
        }
        
        /* สำหรับหน้า welcome */
        .welcome-footer {
            margin-top: 50px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <!-- หน้าแรก - ยินดีตอบรับ -->
    <div class="container" id="page1">
        <h1>วันดีตอบรับ</h1>
        <button class="login-btn">เข้าสู่ระบบ</button>
    </div>

    <!-- หน้าที่สอง - welcome (ซ่อนไว้ก่อน) -->
    <div class="container" id="page2" style="display: none;">
        <h1>welcome</h1>
        <div class="welcome-footer">
            By TK Nightcore ออกแบบ<br>
            ゆき ผู้ช่วยส่วนตัว
        </div>
    </div>

    <script>
        // เมื่อคลิกปุ่มเข้าสู่ระบบ
        document.querySelector('.login-btn').addEventListener('click', function() {
            document.getElementById('page1').style.display = 'none';
            document.getElementById('page2').style.display = 'block';
        });
    </script>
</body>
</html>
